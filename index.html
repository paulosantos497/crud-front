<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Aplicação - CRUD </title>
</head>
<body style="color: white; background-color: #1d2630;">

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5" mb-5>Aplicação CRUD</h1>
        </div>
        <div class="main row justify-content-center"></div>
        <form action="" id="student-form" class="row justify-content mb-4" autocomplete="off">
            <div class="col-10 mb-3">
                <label for="firstName">Name</label>
                <input class="form-control" id="firstName" type="text" placeholder="Entre com nome">
            </div>
            <div class="col-10 mb-3">
                <label for="rollNo">CPF</label>
                <input class="form-control" id="rollNo" type="number" placeholder="Entre CPF">
            </div>
            <div class="col-10 mb-3">
                <label for="idade">Idade</label>
                <input class="form-control" id="idade" type="number" placeholder="Entre com a idade">
            </div>
            <div class="col-10">
                <input class="btn btn-success add-btn" type="submit" value="Enviar">
            </div>
        </form>
        <div class="col-10 mt-5">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Idade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="students-list">
                    <tr>
                        <td>Paulo</td>
                        <td>02536945863</td>
                        <td>25</td>
                        <td>
                            <a href="#" class="btn btn-warning btn-sm edit">Editar</a>
                            <a href="#" class="btn btn-danger btn-sm delete">Deletar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
